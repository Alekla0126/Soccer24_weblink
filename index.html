<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Soccer24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #05802a;
            --secondary-color: #32CD32;
            --accent-color: #f8f8f8;
            --text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #05802a, #32CD32);
            background-image: url('https://www.transparenttextures.com/patterns/soccer.png');
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Soccer ball animation */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://static.vecteezy.com/system/resources/previews/009/665/328/original/football-soccer-ball-clipart-design-illustration-free-png.png') no-repeat;
            background-size: 200px;
            opacity: 0.05;
            animation: rotate 60s linear infinite;
            top: -50px;
            left: -50px;
            pointer-events: none;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            max-width: 800px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            text-shadow: var(--text-shadow);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 40px;
            max-width: 600px;
            text-shadow: var(--text-shadow);
            line-height: 1.6;
            font-weight: 400;
        }

        .button {
            padding: 18px 40px;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
        }

        .button:hover {
            background-color: #046823;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        /* App store icons */
        .button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .stores {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .store-badge {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .store-badge:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Soccer24!</h1>
        <p>Stay connected with live scores, match updates, and the latest football news.
        Download Soccer24 now and join thousands of fans worldwide!</p>
        
        <button class="button" onclick="redirectToStore()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" fill="currentColor"/></svg>
            Download Soccer24
        </button>
        
        <div class="stores">
            <a href="https://play.google.com/store/apps/details?id=com.alekla0126.soccer24&hl=ru" target="_blank">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" class="store-badge" style="height: 60px;">
            </a>
            <a href="https://apps.apple.com/mx/app/soccer24-social-media/id6737065907?l=en-GB" target="_blank">
                <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Download on the App Store" class="store-badge">
            </a>
        </div>
    </div>
    
    <footer>
        &copy; 2024 Soccer24 • Made with ❤️ by The Alchemist Code
    </footer>

    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.alekla0126.soccer24&hl=ru";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/mx/app/soccer24-social-media/id6737065907?l=en-GB";
            } else {
                window.location.href = "https://play.google.com/store/apps/details?id=com.alekla0126.soccer24&hl=ru";
            }
        }
    </script>
</body>
</html>
