<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Soccer24</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
    <button class="button" onclick="redirectToStore()">Download Soccer24</button>

    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.alekla0126.soccer24&hl=ru";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/mx/app/soccer24-social-media/id6737065907?l=en-GB";
            } else {
                // Default: Google Play
                window.location.href = "https://play.google.com/store/apps/details?id=com.alekla0126.soccer24&hl=ru";
            }
        }
    </script>
</body>
</html>
