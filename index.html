<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Soccer24</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #006400, #32CD32);
            background-image: url('https://www.transparenttextures.com/patterns/grass.png');
            background-repeat: repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #000000aa;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 600px;
            text-shadow: 1px 1px 2px #000000aa;
        }
        .button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #228B22;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Welcome to Soccer24!</h1>
    <p>Stay connected with live scores, match updates, and the latest football news.  
    Download Soccer24 now and join thousands of fans worldwide!</p>
    <button class="button" onclick="redirectToStore()">Download Soccer24</button>

    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.alekla0126.soccer24&hl=ru";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/mx/app/soccer24-social-media/id6737065907?l=en-GB";
            } else {
                window.location.href = "https://play.google.com/store/apps/details?id=com.alekla0126.soccer24&hl=ru";
            }
        }
    </script>

</body>
</html>
